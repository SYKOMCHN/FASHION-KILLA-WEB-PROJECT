        <meta charset="UTF-8" />

        <link rel="stylesheet" href= "src/styles/styles.css">

    <body>
        <div class = page-cont>
            <header>
                <nav>
                    <div class = "left_header">
                        <div class = menu>

                    </div>

                    <div class = "right_header">
                        <div class = search_bar style = "background-color: rgb(255, 249, 227); border-radius: 15px; padding: 5px;">

                            <input type = text placeholder = "Search..." class = "search_input" style = "border: none; background-color: transparent; font-size:large;">
                        </div>
                        <i class="fa-regular fa-circle-question" style = "color: rgb(255, 249, 227); font-size:xx-large;"></i>
                        <i class="fa-solid fa-cart-shopping"style = "color: rgb(255, 249, 227); font-size:xx-large;"></i>
                    </div>
                </nav>
            </header>
            <main>
                <div class = main_content>
                    <div class = image_cont>
                        <img src = "assets/extras/yessir.png" alt = "main-image" class = "main_img">
                    </div>
                </div>
            </main>
            <div class = "background_des">

            </div>
        </div>
